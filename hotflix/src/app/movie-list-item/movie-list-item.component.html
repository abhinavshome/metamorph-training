<div 
  class="row pb10" 
  (click)="handleClick(movie)"
>
  <div class="col-xs">
    <div class="rating">{{movie.rating | number:'1.1-1'}}</div>
  </div>
  <img class="col-xs" [src]="movie.thumbnail" />
  <div class="col-xs">
    <div class="title">
      {{movie.title}} <br/> {{movie.year}}
    </div>
  </div>
</div>
